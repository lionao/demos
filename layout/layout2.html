<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两栏布局</title>
	<style>
	.right{
		width: 200px;
		height: 500px;
		background-color: green;
		float:right;
	}
    .left{
		width: calc(100% - 200px);
		height: 500px;
		background: black;
	}
	</style>
</head>
<body>
<div style="color:#fff;">
        <div class="right">右固定</div>
        <div class="left">自适应</div>
  </div>
	
</body>
</html>
