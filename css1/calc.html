<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc</title>
	<style>

	html,body{
		height: 100%;
		margin: 0;
	}
		.header{
			height: 40px;
			background: blue;
		}

		.content{
			min-height: calc(100% - 100px);
			/*100%表示content的高度为页面的100%，100px是当前页面除content外其他div的高度之和*/
			background: green;
		}

		.footer{
			height: 60px;
			background: red;
		}
		.box{
			line-height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
<div class="header"></div>
<div class="content">
	<div class="box">one and only</div>
	<div class="box">one and only</div>
	<div class="box">one and only</div>
	<div class="box">one and only</div>
	<div class="box">one and only</div>
	<div class="box">one and only</div>
	<div class="box">one and only</div>
</div>
<div class="footer"></div>	
</body>
</html>
